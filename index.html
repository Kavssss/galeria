<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <title>Document</title>
</head>
<body>
    <div class="image-controls">
        <img src="img/img1.jpg" class="image-control" id="img1">
        <img src="img/img2.jpg" class="image-control" id="img2">
        <img src="img/img3.jpg" class="image-control" id="img3">
    </div>

    <div class="mask"></div>

    <div class="gallery">
        <div class="control" id="left-arrow"> < </div>
        <img src="img/img1.jpg" class="gallery-image" id="img-1">
        <img src="img/img2.jpg" class="gallery-image" id="img-2">
        <img src="img/img3.jpg" class="gallery-image" id="img-3">
        <div class="control" id="right-arrow"> > </div>
        <div class="close-gallery"> x </div>
    </div>

    <script type="text/javascript" src="js/jQuery.js"></script>
    <script type="text/javascript" src="js/efeitos.js"></script>
</body>
</html>
